<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bio & Fun Stuff</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 1rem;
      /* Use CSS Grid for layout */
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    /* Header with a cool backdrop-filter effect */
    header {
      background: rgb(184, 39, 39);
      color: white;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(5px);  /* Blurs the content behind the header */
    }

    /* Main content area using CSS Grid */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    /* Bio Section */
    figure {
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    figcaption {
      padding: 1rem;
    }

    figcaption > * + * {
      margin-top: 0.5rem;
    }

    /* Details Section */
    #extra-info {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
    }

    /* API Data Section */
    #quote-section {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 375px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website!</h1>
  </header>

  <main>
    <section id="bio">
      <figure>
        <img src="mcmanus.jpg" alt="My Photo">
        <figcaption>
          Hello!
        </figcaption>
      </figure>
    </section>

    <section id="extra-info">
      <h2>More About Me</h2>
      <details>
        <summary>Click here to learn a fun fact!</summary>
        <p>
          I recently discovered that the HTML <code>&lt;details&gt;</code> element creates a built-in disclosure widget without extra JavaScript. It's great for FAQs!
        </p>
      </details>
    </section>

    <!-- API Data Section -->
    <section id="quote-section">
      <h2>Random Quote</h2>
      <p id="quote">Loading quote...</p>
    </section>
  </main>

  <footer>
    <p>For Building Startup Systems</p>
  </footer>

  <script>
    fetch('https://api.quotable.io/random')
      .then(response => response.json())
      .then(data => {
        const quoteElement = document.getElementById('quote');
        quoteElement.textContent = `"${data.content}" â€” ${data.author}`;
      })
      .catch(error => {
        console.error('Error fetching quote:', error);
        const quoteElement = document.getElementById('quote');
        quoteElement.textContent = "Sorry, couldn't load a quote at this time.";
      });
  </script>
</body>
</html>
